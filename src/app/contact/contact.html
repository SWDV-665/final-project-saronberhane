<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Contact Us
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 
  <div class="contact-form">
    <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
      <div class="form-field">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required ngModel placeholder="Enter your name">
      </div>

      <div class="form-field">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required ngModel placeholder="Enter your email">
      </div>

      <div class="form-field">
        <label for="message">Message:</label>
        <textarea id="message" name="message" required ngModel placeholder="Enter your message"></textarea>
      </div>

      <button class="submit-btn" type="submit">Submit</button>
    </form>
  </div>

</ion-content>
