<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      To-Do List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-input placeholder="Add a task" [(ngModel)]="newTask"></ion-input>
      <ion-button color="warning" (click)="addTask()">Add</ion-button>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="tasks.length > 0">
    <ion-item-sliding *ngFor="let task of tasks; let i = index">
      <ion-item [ngClass]="{'completed': task.completed}">
        <ion-label>{{task.name}}</ion-label>
        <ion-checkbox slot="end" [(ngModel)]="task.completed"></ion-checkbox>
      </ion-item>

      <ion-item-options side="end">
        <ion-button color="warning" (click)="removeTask(i)">Delete</ion-button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-label class="no-task" *ngIf="tasks.length === 0">No tasks added yet.</ion-label>

</ion-content>
